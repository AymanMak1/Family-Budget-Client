<div class="col-lg-8 mx-auto p-3 py-md-5">
  <div class="d-flex w-100 justify-content-between">
    <span class="fs-4">Budgets</span>
    <p><a class="btn btn-primary" href="#" role="button" routerLink="/budgets/new">New Budget</a></p>
  </div>
  <div class="list-group">
    <a *ngFor="let budget of budgets"
      [routerLink]="['/budgets', budget.id ]"
    >
      <div class="d-flex w-100 justify-content-between align-items-center">
        <div>
            <h5 class="mb-1">{{ budget.title }}</h5>
            <span class="">
              {{ budget.category }}
            </span>

            <span class="">
              {{ budget.amount }}
            </span>
        </div>
        <p><a class="btn btn-primary" href="#" role="button" routerLink="/budgets/new">Edit</a></p>

      </div>
    </a>
  </div>
</div>
